apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tfgen-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: terraform-operator
  namespace: "{{ .Release.Namespace }}"