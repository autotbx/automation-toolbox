---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tfgen
---
apiVersion: v1
kind: Secret
metadata:
  name: tfgen
  annotations:
    kubernetes.io/service-account.name: tfgen
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tfgen-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: tfgen
  namespace: default
--
