
<html>
  <head>
    <title>TF Board - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="/static/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="loginHeader">TERRAFORM BOARD</h1>
    <div class="loginContainerCustom">
      <div class="loginCustom">
        <form action="" method="post">
          <h2>Login</h2>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" value="{{
              request.form.username }}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="off" value="{{
              request.form.password }}">
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>
    </div>
  </body>
</html>
